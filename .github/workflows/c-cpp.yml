name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4
    - name: Install Tcl/Tk
      run: brew install tcl-tk
    - name: Prepare files
    - run: tclsh src/cssprop.tcl && tclsh src/tokenlist.txt && tclsh src/mkdefaultstyle.tcl > htmldefaultstyle.c 
    - run: chmod +rwx ./configure
    - run: mv *.c src && mv *.h src
    - name: Configure
      run: ./configure CC="gcc" --with-tcl=/opt/homebrew/Cellar/tcl-tk/8.6.14/lib --with-tk=/opt/homebrew/Cellar/tcl-tk/8.6.14/lib --with-tclinclude=/opt/homebrew/Cellar/tcl-tk/8.6.14/include/tcl-tk --with-tkinclude=/opt/homebrew/Cellar/tcl-tk/8.6.14/include/tcl-tk
    - name: Make
      run: make
    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: .
